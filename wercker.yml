box: node

build:
  steps:
    - npm-install
    - script:
        name: install git
        code: |
          apt-get update
          apt-get install git -y
    - script:
        name: harp compile
        code: |
          npm run build

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: harp-src/www
